<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper Project </title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">

            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="pingPong.jpg" alt="Ping pong">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1> <span id="p1Display">0</span>  of  <span id="p2Display"> 0</span></h1>
                        <label for="playto" class="label is-large is-inline">Playing to</label>
                        <div class="select is-rounded">
                            <select name="game" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <p class="subtitle is-size-3">Use the button below to score</p>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class = "button is-link card-footer-item">+1 player one</button>
                        <button id="p2Button" class="button is-primary card-footer-item">+1 player two</button>
                        <button id="reset" class="button is-dark card-footer-item"> Reset </button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>

    <script src="app.js"></script>
</body>
</html>
